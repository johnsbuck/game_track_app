<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Test</h1>
    <!---
    {% if game_list %}
        <ul>
        {% for game in game_list %}
            <li>{{ game.name }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    --->

    <table style="border-collapse: collapse">
        <tr>
            <th style="border: 1px solid black;">Name</th>
            <th style="border: 1px solid black;">Owned</th>
        </tr>
        {% if game_list %}
        {% for game in game_list %}
        <tr>
            <td style="border: 1px solid black;">{{ game.name }}</td>
            <td style="border: 1px solid black;">{{ game.owned }}</td>
        </tr>
        {% endfor %}
        {% endif %}
    </table>
</body>
</html>
